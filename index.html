<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Unit of measure converter</title>
</head>

<body>
    <header>
        <h1>Unit of measure converter</h1>
    </header>
    <main>
        <form class='form' action="">
            <label for="feetInput">Feet</label>
            <input type="text" id="feetInput" class="feet">

            <label for="inchesInput">Inches</label>
            <input type="text" id="inchesInput" maxlength="2" class="inches">

            <button type="submit" class="button">Convert to cm</button>
            <div class='result'></div>
        </form>
    </main>
    <footer>
        <script src="./js/main.js"></script>
    </footer>
</body>

</html>
